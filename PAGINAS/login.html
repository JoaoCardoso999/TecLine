<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8"> <!-- RECONHECE O IDIOMA BR -->
    <title> Pagina inicial </title> <!-- TITULO DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css"/> 
  </head>

  <body>
   
  <!-- Inicio da Tela de Login ------------------------------- -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card p-4 shadow-lg rounded-4">
    <h3 class="text-center mb-4">LOGIN</h3>
    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">E-Mail ou CPF</label>
        <input type="text" class="form-control" id="usuario" placeholder="Digite seu e-mail ou CPF" required>
      </div>

      <div class="mb-2">
        <label for="senhaLogin" class="form-label">Senha</label>
        <div class="input-group">
          <input type="password" class="form-control" id="senhaLogin" required>
          <button class="btn btn-outline-secondary toggleSenha" type="button" data-target="senhaLogin">👁</button>
        </div>
      </div>
      <div class="mb-3">
        <a href="#" class="text-decoration-none small">Esqueceu a senha?</a>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-warning fw-bold">Continuar</button>
      </div>

      <hr>
      <p class="text-center">Nao possui cadastro? <a href="cadastro.html">Cadastre-se.</a></p>
    </form>
  </div>
</div>
<!-- Fim da Tela de Login ---------------------------------- -->

<!-- Scripts para Máscaras e Mostrar/Ocultar Senha -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  // Máscara para CPF no campo usuário
  $(document).ready(function(){
    $('#usuario').on('input', function(){
      const valor = $(this).val();
      if(/^\d/.test(valor)) {
        $(this).mask('000.000.000-00');
      } else {
        $(this).unmask();
      }
    });
  });

  // Mostrar/Ocultar Senha
  document.querySelectorAll('.toggleSenha').forEach(btn => {
    btn.addEventListener('click', function() {
      const input = document.getElementById(this.getAttribute('data-target'));
      if (input.type === "password") {
        input.type = "text";
        this.textContent = "🙈";
      } else {
        input.type = "password";
        this.textContent = "👁";
      }
    });
  });
</script>

  </body>
</html>
