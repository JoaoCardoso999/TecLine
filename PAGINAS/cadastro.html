<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8"> <!-- RECONHECE O IDIOMA BR -->
    <title> Pagina inicial </title> <!-- TITULO DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css"/> 
  </head>

  <body>
 <!-- Inicio do Formulário de Cadastro ----------------------- -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card cadastro-card p-4 shadow-lg rounded-4">
    <h3 class="text-center mb-4">Crie sua conta pessoal</h3>

    <form action="../PHP/cadastrocliente.php" method="post">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="text" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa" name="dataNascimento" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Celular (Telefone)</label>
          <input type="text" class="form-control" id="telefone" placeholder="(99) 99999-9999" name="telefone" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="email2" class="form-label">Digite novamente o E-Mail</label>
        <input type="email" class="form-control" id="email2" name="emailNovamente" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required>
            <button class="btn btn-outline-secondary toggleSenha" type="button" data-target="senha">👁</button>
          </div>
        </div>
        <div class="col-md-6">
          <label for="senha2" class="form-label">Digite novamente a Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha2" name="senhaNovamente" required>
            <button class="btn btn-outline-secondary toggleSenha" type="button" data-target="senhaNovamente">👁</button>
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning fw-bold">Cadastrar-se</button>
      </div>
    </form>
  </div>
</div>
<!-- Fim do Formulário de Cadastro -------------------------- -->

<!-- Scripts para Máscaras e Mostrar/Ocultar Senha -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  // Máscaras
  $(document).ready(function(){
    $('#dataNascimento').mask('00/00/0000');
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00');
  });

  // Mostrar/Ocultar Senha
  document.querySelectorAll('.toggleSenha').forEach(btn => {
    btn.addEventListener('click', function() {
      const input = document.getElementById(this.getAttribute('data-target'));
      if (input.type === "password") {
        input.type = "text";
        this.textContent = "🙈";
      } else {
        input.type = "password";
        this.textContent = "👁";
      }
    });
  });
</script>

  </body>
</html>
