<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8"> <!-- RECONHECE O IDIOMA BR -->
    <title> Pagina inicial </title> <!-- TITULO DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>


  <body>
    
    <!-- Inicio do Carrossel ---------------------------------- -->
<div id="carouselProdutos" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner rounded-4 shadow">
    <div class="carousel-item active">
      <img src="img/banner1.jpg" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="img/banner2.jpg" class="d-block w-100" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="img/banner3.jpg" class="d-block w-100" alt="Banner 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProdutos" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselProdutos" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<!-- Fim do Carrossel ------------------------------------- -->

<!-- Inicio dos Cards de Produtos ------------------------- -->
<div class="container">
  <h4 class="mb-4 fw-bold text-center">Produtos em Destaque</h4>
  <div class="row g-4">
    <!-- Card 1 -->
    <div class="col-md-3 col-sm-6">
      <div class="card h-100 shadow-sm produto-card">
        <img src="img/produto1.jpg" class="card-img-top" alt="Produto 1">
        <div class="card-body text-center">
          <h6 class="card-title">Processador Ryzen 5</h6>
          <p class="text-success fw-bold">R$ 1.299,00</p>
          <button class="btn btn-warning w-100 fw-bold">Comprar</button>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-3 col-sm-6">
      <div class="card h-100 shadow-sm produto-card">
        <img src="img/produto2.jpg" class="card-img-top" alt="Produto 2">
        <div class="card-body text-center">
          <h6 class="card-title">Placa de Vídeo RTX 3060</h6>
          <p class="text-success fw-bold">R$ 2.499,00</p>
          <button class="btn btn-warning w-100 fw-bold">Comprar</button>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-3 col-sm-6">
      <div class="card h-100 shadow-sm produto-card">
        <img src="img/produto3.jpg" class="card-img-top" alt="Produto 3">
        <div class="card-body text-center">
          <h6 class="card-title">Monitor Gamer 144Hz</h6>
          <p class="text-success fw-bold">R$ 1.199,00</p>
          <button class="btn btn-warning w-100 fw-bold">Comprar</button>
        </div>
      </div>
    </div>
    <!-- Card 4 -->
    <div class="col-md-3 col-sm-6">
      <div class="card h-100 shadow-sm produto-card">
        <img src="img/produto4.jpg" class="card-img-top" alt="Produto 4">
        <div class="card-body text-center">
          <h6 class="card-title">Teclado Mecânico RGB</h6>
          <p class="text-success fw-bold">R$ 399,00</p>
          <button class="btn btn-warning w-100 fw-bold">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fim dos Cards de Produtos ---------------------------- -->


  </body>

</html>
